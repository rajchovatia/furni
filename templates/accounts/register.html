{% extends "base/base.html" %}


{% block start %}


<section class="section-conten padding-y" style="min-height: 84vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Sign Up</h4>
                        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include "base/alert.html" %}

                            <div class="form-group">
                                <label for="profile_image">Profile Image</label>
                                <input name="profile_image" id="profile_image" class="form-control-file" type="file">
                            </div>

                            <div class="form-group">
                                <input name="first_name" class="form-control" placeholder="First Name" type="text" required>
                            </div>

                            <div class="form-group">
                                <input name="last_name" class="form-control" placeholder="Last Name" type="text" required>
                            </div>

                            <div class="form-group">
                                <input name="email" class="form-control" placeholder="Email" type="email">
                            </div>

                            <div class="form-group">
                                <input name="password" class="form-control" placeholder="Password" type="password" required>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Log In</a></p>
    </div> <!-- container.// -->
</section>  

{% endblock %}
